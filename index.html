<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice javascript/css 1</title>
  </head>
  <body>
<img src="images/image1.jpg" onmouseover="bordure()" id="image" onmouseout="retour()" alt=""/>
 <script>
 function bordure(){
   document.getElementById("image").style.border = "3px solid red";
 }
 function retour(){
      document.getElementById("image").style.border = "initial";
 }
 </script>
  </body>
</html>
